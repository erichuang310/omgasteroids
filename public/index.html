<!DOCTYPE html>
<html>
<head>
  <title>OMG Asteroids</title>

  <style>
    html, body {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
    overflow: hidden;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-image: url('images/space.jpg');
      /*background-repeat: no-repeat;*/
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>

  <img src="images/nyan_cat.jpg" id="nyan-cat" style="display:none;"></img>
  <canvas id="main"></canvas>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/keymaster.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/movingObject.js"></script>
  <script src="js/asteroid.js"></script>
  <script src="js/ship.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/game.js"></script>
  <script src="js/gameView.js"></script>
  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.height = window.innerHeight;
    canvasEl.width = window.innerWidth;
    var context = canvasEl.getContext('2d');
    var gameView = new Asteroids.GameView(
      context,
      window.innerHeight,
      window.innerWidth
    );
    gameView.start();








  </script>
</body>
</html>
